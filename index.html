<!DOCTYPE html>
<html lang="en">
<head>

    <title>Converter</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.min.css">

    <!-- Material Design fonts -->

    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

    <body>
        <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Add</h4>
                    </div>
                    <div class="modal-body">
                        <select class="form-control" id="selectType">
                            <option>ASCII</option>
                            <option>Decimal</option>
                            <option>Binary</option>
                            <option>Hex</option>
                            <option>Octal</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="btnAdd" data-dismiss="modal">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Converter</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#" data-load="converter">Calculator</a></li>
                        <li><a href="#" data-load="float">Float Calculator</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--<div id="offset"></div>-->

        <div data-content></div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <!-- Latest compiled and minified JavaScript -->

        <script src="node_modules/bootstrap-material-design/dist/js/material.min.js"></script>
        <script src="http://aul12.me/cdn/asyncLoader/asyncLoader.min.js"></script>
        <script src="main.js"></script>
