<div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add</h4>
        </div>
        <div class="modal-body">
            <select class="form-control" id="selectType">
                <option>ASCII</option>
                <option>Decimal</option>
                <option>Binary</option>
                <option>Hex</option>
                <option>Octal</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="btnAdd" data-dismiss="modal">Add</button>
        </div>
    </div>
</div>
</div>

<div id="workspace" class="container">
    <div class="col-sm-3" id="row1">
    </div>

    <div class="col-sm-2">
        <select class="form-control" id="selectOp">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
            <option>AND</option>
            <option>OR</option>
            <option>XOR</option>
            <option>NAND</option>
            <option>NOR</option>
            <option>NXOR</option>
        </select>
    </div>

    <div class="col-sm-3" id="row2">
    </div >

    <div class="col-sm-1">=</div>

    <div class="col-sm-3" id="rowResult">
    </div>
</div>

<div class="fab" id="fab">
    <a class="btn btn-warning btn-fab" data-toggle="modal" data-target="#modalAdd"><i class="material-icons">add</i></a>
</div>

<script src="converter/js/addDialog.js"></script>
<script src="converter/js/convert.js"></script>
